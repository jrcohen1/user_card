<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="user_card.css">
</head>
<body>
    <div class="userCardBox">
    <div class="userBanner"></div>
    <div class="userContent">
        <img src="/icons/user-circle.png" id="user">
        <span class="name">Jane Doe</span>
        <div class="locationBox">
            <img src="/icons/map-marker.png" id="map-marker">
            <span class="location">Seattle</span>
        </div>
        <div class="bio"> Developer | Engineer | Problem Solver | Master of shadows and the Internet!</div>
        <div class="editProfile">
            <img src="/icons/gear.png" id="gear">
            <a href="">edit profile</a>
        </div>
    </div>
</body>
</html>
